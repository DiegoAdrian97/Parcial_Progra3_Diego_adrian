<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronics Store</title>
    <link rel="icon" type="image/png" href="./assets/img/icono_pc.ico" />
    <link rel="stylesheet" href="./assets/css/bienvenida.css" />
  </head>
  <body>
    <div class="container" id="login-container">
      <h2>Bienvenido a Electronics Store</h2>

      <form id="login-form">
        <div class="input-group">
          <label for="nombre">Ingresa tu Nombre:</label>
          <input
            class="form_input"
            type="text"
            id="nombre"
            required
            placeholder="Ej: Juan Pérez"
          />
        </div>
        <div id="campo-admin">
          <label for="contraseña">Contraseña de Admin:</label>
          <input
            class="form_input"
            type="current-password"
            id="contraseña"
            placeholder="Código secreto"
          />
        </div>

        <button type="submit">Ingresar</button>
        <button type="button" id="btn-admin">Acceder como admin</button>
      </form>
    </div>

    <div class="container hidden" id="site-content">
      <h1 id="welcome-message"></h1>
      <p>¡Has accedido al sitio con éxito!</p>
    </div>

    <script src="./js/bienvenida.js"></script>
  </body>
</html>
